<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/43297be7cf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    
</head>
<body>
   <div class="main-container">
    <nav class="navbar">
        <h1 class="logo"><a href="">Ohmyfood</a></h1>
    </nav>
    <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
    </div>
    <header>
        <div class="header-container">
            <h2>Réservez le menu qui vous convient</h2>
            <h3>Découvrez des restaurants d’exception, sélectionnés par nos soins.</h3>
            <a class="btn" href="#">Explorer nos restaurants</a>
        </div>
    </header>
    <main>
        <section class="operation">
            <h2 class="operation--title">Fonctionnement</h2>
            <div class="operation-contain">
                    <div class="operation__card">
                        <p class="operation__card--number">1</p>
                        <i class="fa-solid fa-mobile-screen-button fa-lg card--icon"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="operation__card">
                        <p class="operation__card--number">2</p>
                        <i class="fa-solid fa-list-ul fa-lg card--icon"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="operation__card">
                        <p class="operation__card--number">3</p>
                        <i class="fa-solid fa-store fa-lg" ></i>
                        <p>Dégustez au restaurant</p>
                    </div>
            </div>
        </section>
    </main>
   </div>
</body>
</html>
